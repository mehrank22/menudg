<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="food_menu">
  <link id="app-icon" rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link id="favicon" rel="icon" type="image/png" href="favicon.png"/>

  <title>food_menu</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Get the subdomain from the URL
    const subdomain = window.location.hostname.split('.')[0];

    // Define icons for different subdomains
    const icons = {
      "italian-restaurant": "assets/assets/icons/instagram.png",
      "asian-fusion": "assets/assets/icons/whatsapp.png",
      // Add more subdomains and their corresponding icons here
    };

    // Check if there's an icon for the current subdomain and update the icon
    if (icons[subdomain]) {
      document.getElementById("app-icon").href = icons[subdomain];
      document.getElementById("favicon").href = icons[subdomain];
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
