<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/menu/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="food_menu">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>food_menu</title>
  <script>
    function updateMetadata() {
      // Get the subdomain from current hostname
      const hostname = window.location.hostname;
      const subdomain = hostname.split('.')[0];

      // You can store your restaurant data here or fetch from an API
      const restaurants = {
        'italian-restaurant': {
          title: 'Italian Restaurant',
          favicon: 'assets/fav_icon1.ico'
        },
        'asian-fusion': {
          title: 'Asian Restaurant',
          favicon: 'assets/fav_icon2.ico'
        }
      };

      // Get restaurant data based on subdomain
      const restaurant = restaurants[subdomain];
      
      if (restaurant) {
        // Update title
        document.title = restaurant.title;
        
        // Update favicon
        const favicon = document.querySelector('link[rel="icon"]');
        favicon.href = restaurant.favicon;
      }
    }

    // Run when the page loads
    window.addEventListener('load', updateMetadata);
  </script>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
